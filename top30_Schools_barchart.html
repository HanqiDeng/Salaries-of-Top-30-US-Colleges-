<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<p style="text-align:center;">Top 30 Colleges Bar Chart View</p>
<script>

// set the dimensions and margins of the graph
var margin = {top: 1, right: 10, bottom: 80, left: 50},
    width = 1200 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Handmade legend
svg.append("circle").attr("cx",930).attr("cy",40).attr("r", 6).style("fill", "#C0C0C0")
svg.append("circle").attr("cx",930).attr("cy",70).attr("r", 6).style("fill", "#A9A9A9")
svg.append("circle").attr("cx",930).attr("cy",100).attr("r", 6).style("fill", "#808080")
svg.append("circle").attr("cx",930).attr("cy",130).attr("r", 6).style("fill", "#696969")
svg.append('rect').attr({ "x": 950, "y": 70, "width": 80, "height": 80, "fill": 'red' })

svg.append("text").attr("x", 950).attr("y", 40).text("0 to Mid-Career Median").style("font-size", "15px").attr("alignment-baseline","right")
svg.append("text").attr("x", 950).attr("y", 70).text("Mid-Career 25th to Median").style("font-size", "15px").attr("alignment-baseline","right")
svg.append("text").attr("x", 950).attr("y", 100).text("Mid-Career Median to 75th").style("font-size", "15px").attr("alignment-baseline","right")
svg.append("text").attr("x", 950).attr("y", 130).text("Mid-Career 75th to 90th").style("font-size", "15px").attr("alignment-baseline","right")

// Parse the Data
d3.csv("https://raw.githubusercontent.com/Lily-Deng/Data.csv/main/top30salaries_abb.csv", function(data) {

  // List of subgroups = header of the csv files = soil condition here
  var subgroups = data.columns.slice(1)

  // List of groups = species here = value of the first column called School-> I show them on the X axis
  var groups = d3.map(data, function(d){return(d.School)}).keys()

  // Add X axis
  var x = d3.scaleBand()
      .domain(groups)
      .range([0, width])
      .padding([0.5])
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSizeOuter(0))
    .selectAll("text")
      .style("text-anchor","end")
      .attr("dx","-.8em")
      .attr("dy",".15em")
      .attr("transform", function(d) {
        return "rotate(-65)"
        });


  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 330000])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // color palette = one color per subgroup
  var color = d3.scaleOrdinal()
    .domain(subgroups)
    .range(['#C0C0C0','#A9A9A9','#808080','#696969'])

  //stack the data? --> stack per subgroup
  var stackedData = d3.stack()
    .keys(subgroups)
    (data)

  // Show the bars
  svg.append("g")
    .selectAll("g")
    // Enter in the stack data = loop key per key = group per group
    .data(stackedData)
    .enter().append("g")
      .attr("fill", function(d) { return color(d.key); })
      .selectAll("rect")
      // enter a second time = loop subgroup per subgroup to add all rectangles
      .data(function(d) { return d; })
      .enter().append("rect")
        .attr("x", function(d) { return x(d.data.School); })
        .attr("y", function(d) { return y(d[1]); })
        .attr("height", function(d) { return y(d[0]) - y(d[1]); })
        .attr("width",x.bandwidth())
})

</script>
